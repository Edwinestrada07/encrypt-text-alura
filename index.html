<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <a href="https://www.aluracursos.com/" target="_blank"> 
            <img class="logo" src="./img/alura.svg">
        </a>
        <h1 
            class="texto__titulo"
        >
            Encriptador
            <strong class="texto__titulo__destaque">
                de Texto
            </strong>
        </h1>
       
        <p id="textoInfo">Ingresa el texto que desees encriptar o desencriptar.</p>
        <textarea id="textoIngresado" placeholder="Ingresa tu texto aquí..." class="texto__textea"></textarea>

        <span class="texto__advertencia">
            <img src="./img/!.svg" alt="advertencia" />
            Solo letras minúsculas y sin acentos
        </span>

        <div class="botones">
            <button id="encriptarBtn" class="btn__encriptar">Encriptar</button>
            <button id="desencriptarBtn" class="btn__desencriptar">Desencriptar</button>
        </div>
    </div>

    <div  class="container__resultado">
        <img src="./img/ia.png" alt="ia" class="container__ia" />

        <textarea id="resultado" placeholder="Ningun mensaje fue encontrado" readonly class="texto__textea"></textarea>

        <span class="texto__advertencia">
            <img src="./img/!.svg" alt="advertencia" />
            Puedes copiar el texto o eliminar
        </span>

        <div class="botones">
            <button id="copiarBtn" class="btn__copiar">Copiar</button>
            <button id="limpiarBtn" class="btn__eliminar">Limpiar</button>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Encriptador de Texto. Todos los derechos reservados.
            <a href="https://portfolioedwinestrada.netlify.app/" target="_blank" class="usuario">
                Edwin Estrada
            </a>
        </p>
        <div>
            <a href="https://github.com/Edwinestrada07/" target="_blank">
                <img class="links" src="./img/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/edwinestradam" target="_blank">
                <img class="links" src="./img/linkedin.svg" />
            </a>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
